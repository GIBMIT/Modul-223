<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="userDeleteDialogWidget" id="userDeleteDialogId" height="250" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="userDeleteDialogForm" prependId="false">
			#{bundle.deleteRecord}: <h:outputText value="#{userBean.user.username}" />
			#{deleteRecordRole}: <h:outputText value="#{userBean.user.role}" /><br/><br/>
			<p:commandButton value="#{bundle.delete}" icon="pi pi-trash" action="#{userBean.deleteUser()}"
				update=":messageGrowl :userForm:userTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, PF('userDeleteDialogWidget'), 'userDeleteDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="pi pi-ban" actionListener="#{userBean.resetUser()}"
				onclick="PF('userDeleteDialogWidget').hide()" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
