<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/pages/public/templates/master.xhtml">
		<ui:define name="divMain">
			<h:form id="profilForm">
				<h:panelGrid columns="2">
				<h:outputText value="#{bundle.userUsername}" />
				<p:inputText value="#{userProfilBean.user.username}" required="true" label="#{bundle.userUsername}" >
					<f:validateLength minimum="4" />
				</p:inputText>
				<h:outputText value="#{bundle.userPassword}" />
				<p:inputText type="password" value="#{userProfilBean.user.password}" required="true" label="#{bundle.userPassword}" >
					<f:validateLength minimum="4" />
				</p:inputText>
				<h:outputText value="#{bundle.userEmail}" />
				<p:inputText value="#{userProfilBean.user.email}" required="true" label="#{bundle.userEmail}" >
					<f:validateLength minimum="4" />
				</p:inputText>
		
				<p:commandButton value="#{bundle.update}" icon="pi pi-save"
					action="#{userProfilBean.updateUser()}"
					update=":messageGrowl :profilForm"
					onclick="location.href='http://localhost:8080/JSFApp/pages/public/index.xhtml';"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('userUpdateDialogWidget'), 'userUpdateDialogId')" />
			</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
